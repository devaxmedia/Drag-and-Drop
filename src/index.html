<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Drag and Drop Mini App</title>
  </head>

  <body>
    <header><h1>Drag and Drop Mini App</h1></header>

    <section>
      <div class="select-files-input-box">
        <input type="file" class="input-select-file" accept="image/*, application/pdf" multiple />
        <span class="input-descript">👆 Click to select files to upload...</span>
      </div>

      <div class="dropin-box">🗃️ Drop your file's here...</div>

      <div class="main-box">
        <div class="files-box"></div>
      </div>
    </section>
  </body>
</html>
